description: |
  <p>SQL Saturday is a 100% volunteer run event, a one-day action packed training with diverse activities for all South Florida IT data professionals.</p>
  <p>This event offers high-quality technical training on a variety of data-related topics such as: Data Analytics, SQL and No-SQL, Database Administration, DevOps, Development, Microsoft Azure, Amazon Web Services, Google Cloud Platform, Data Science, Machine Learning, Business Intelligence & Analytics, Women in Technology and Personal Branding among many others.</p>
  <p>This is a great opportunity for all data professionals, sellers, students or executives to engage with their peers and learn from Microsoft MVPs and other local and international speakers, not to mention the great networking opportunities that this in-person event will offer.</p>
  <p>Would you like to submit a session for this amazing event? Then go ahead and send us your abstracts!</p>
  <p>We can't wait to see you!!!</p>

